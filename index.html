<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/fonts.css" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <link
      rel="stylesheet"
      href="./assets/styles/desktop.css"
      media="screen and (min-width: 1024px)"
    />
    <title>Order summarry card</title>
  </head>
  <body>
    <main>
      <div class="card-container">
        <div class="card-img">
          <img class="img" src="./assets/images/illustration-hero.svg" alt="" />
        </div>
        <div class="card-info">
          <div class="info-container">
            <h1 class="info-title">Order Summary</h1>
            <p class="info-text">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>
          <div class="plan-container">
            <div class="plan-icon">
              <img src="./assets/images/icon-music.svg" alt="" />
            </div>
            <div class="plan">
              <h2 class="plan-name">Annual Plan</h2>
              <p class="plan-price">$59.99/year</p>
            </div>
            <div class="change"><a class="change-link" href="#">Change</a></div>
          </div>
          <div class="button-container">
            <button class="btn">Proceed to Payment</button>
          </div>
          <p class="cancel">Calcel Order</p>
        </div>
      </div>
    </main>
  </body>
</html>
